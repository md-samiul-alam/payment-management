<div class="form-dialog-class">
  <mat-stepper #stepper>
    <mat-step [stepControl]="firstFormGroup">
      <form [formGroup]="firstFormGroup" class="form-group">
        <ng-template matStepLabel>Fill out payee information</ng-template>
        <div>
          <mat-form-field class="form-field">
            <mat-label>First Name</mat-label>
            <input matInput formControlName="firstName">
          </mat-form-field>

          <mat-form-field class="form-field">
            <mat-label>Last Name</mat-label>
            <input matInput formControlName="lastName" required>
          </mat-form-field>
        </div>

        <div>
          <mat-form-field class="form-field">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" required>
          </mat-form-field>
        </div>

        <div>
          <mat-form-field class="form-field">
            <mat-label>Phone No</mat-label>
            <input matInput formControlName="phoneNo">
          </mat-form-field>
        </div>

        <div>
          <mat-form-field class="form-field">
            <mat-label>Address Line 1</mat-label>
            <input matInput formControlName="addrsLine1" required>
          </mat-form-field>
        </div>

        <div>
          <mat-form-field class="form-field">
            <mat-label>Address Line 2</mat-label>
            <input matInput formControlName="addrsLine2">
          </mat-form-field>
        </div>

        <div>
          <mat-form-field class="form-field">
            <mat-label>City</mat-label>
            <input matInput formControlName="city" required>
          </mat-form-field>
          <mat-form-field class="form-field">
            <mat-label>Postal Code</mat-label>
            <input matInput formControlName="postalCode" required>
          </mat-form-field>
        </div>
        <div>
          <mat-form-field class="form-field">
            <mat-label>State/Province</mat-label>
            <input formControlName="province" matInput>
          </mat-form-field>

          <mat-form-field class="form-field">
            <mat-label>Country</mat-label>
            <mat-select formControlName="country" required>
              <mat-option value="CA">CA</mat-option>
              <mat-option value="US">US</mat-option>
              <mat-option value="UK">UK</mat-option>
              <mat-option value="AU">AU</mat-option>
              <mat-option value="NZ">NZ</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </form>

      <div>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button matStepperNext>Next</button>
      </div>
    </mat-step>

    <mat-step [stepControl]="secondFormGroup">
      <form [formGroup]="secondFormGroup" class="form-group">
        <ng-template matStepLabel>Fill out payment information</ng-template>

        <div>
          <mat-form-field class="form-field">
            <mat-label>Due Amount</mat-label>
            <input matInput type="number" required>
          </mat-form-field>
        </div>
        <div>
          <mat-form-field class="form-field">
            <mat-label>Currency</mat-label>
            <mat-select required>
              <mat-option value="CAD">CAD (C$)</mat-option>
              <mat-option value="USD">USD ($)</mat-option>
              <mat-option value="BP">British Pound (£)</mat-option>
              <mat-option value="AUD">AUD (AU$)</mat-option>
              <mat-option value="INR">INR (₹)</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div>
          <mat-form-field class="form-field">
            <mat-label>Due Date</mat-label>
            <input matInput [matDatepicker]="picker">
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
        </div>

        <div>
          <mat-form-field class="form-field">
            <mat-label>Discount (%)</mat-label>
            <input type="number" matInput>
          </mat-form-field>
          <mat-form-field class="form-field">
            <mat-label>Tax (%)</mat-label>
            <input type="number" matInput>
          </mat-form-field>
        </div>
      </form>

      <div>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button (click)="saveFormData()">Save</button>
      </div>
    </mat-step>
  </mat-stepper>
</div>

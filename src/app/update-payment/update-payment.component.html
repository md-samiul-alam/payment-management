<form [formGroup]="payeeForm" (ngSubmit)="onSubmit()">
  <!-- Payee First Name -->
  <mat-form-field>
    <mat-label>Payee First Name</mat-label>
    <input matInput formControlName="payee_first_name" type="text">
  </mat-form-field>

  <!-- Payee Last Name (Mandatory) -->
  <mat-form-field>
    <mat-label>Payee Last Name</mat-label>
    <input matInput formControlName="payee_last_name" type="text" required>
  </mat-form-field>

  <!-- Payee Added Date UTC -->
  <mat-form-field>
    <mat-label>Payee Added Date</mat-label>
    <input matInput formControlName="payee_added_date_utc" [matDatepicker]="addedDatePicker">
    <mat-datepicker-toggle matSuffix [for]="addedDatePicker"></mat-datepicker-toggle>
    <mat-datepicker #addedDatePicker></mat-datepicker>
  </mat-form-field>

  <!-- Payee Due Date -->
  <mat-form-field>
    <mat-label>Payee Due Date</mat-label>
    <input matInput formControlName="payee_due_date" [matDatepicker]="dueDatePicker">
    <mat-datepicker-toggle matSuffix [for]="dueDatePicker"></mat-datepicker-toggle>
    <mat-datepicker #dueDatePicker></mat-datepicker>
  </mat-form-field>

  <!-- Payee Address Line 1 (Mandatory) -->
  <mat-form-field>
    <mat-label>Payee Address Line 1</mat-label>
    <input matInput formControlName="payee_address_line_1" type="text" required>
  </mat-form-field>

  <!-- Payee Address Line 2 -->
  <mat-form-field>
    <mat-label>Payee Address Line 2</mat-label>
    <input matInput formControlName="payee_address_line_2" type="text">
  </mat-form-field>

  <!-- Payee City (Mandatory) -->
  <mat-form-field>
    <mat-label>Payee City</mat-label>
    <input matInput formControlName="payee_city" type="text" required>
  </mat-form-field>

  <!-- Payee Country (Mandatory) -->
  <mat-form-field>
    <mat-label>Payee Country</mat-label>
    <mat-select formControlName="payee_country" required>
      <!-- Add options for countries here -->
    </mat-select>
  </mat-form-field>

  <!-- Payee Province or State (Conditional) -->
  <mat-form-field *ngIf="showProvinceOrState">
    <mat-label>Payee Province/State</mat-label>
    <mat-select formControlName="payee_province_or_state">
      <!-- Add options for provinces/states here -->
    </mat-select>
  </mat-form-field>

  <!-- Payee Postal Code (Mandatory) -->
  <mat-form-field>
    <mat-label>Payee Postal Code</mat-label>
    <input matInput formControlName="payee_postal_code" type="text" required>
  </mat-form-field>

  <!-- Payee Phone Number (Mandatory, E.164) -->
  <mat-form-field>
    <mat-label>Payee Phone Number</mat-label>
    <input matInput formControlName="payee_phone_number" type="text" required>
  </mat-form-field>

  <!-- Payee Email (Mandatory) -->
  <mat-form-field>
    <mat-label>Payee Email</mat-label>
    <input matInput formControlName="payee_email" type="email" required>
  </mat-form-field>

  <!-- Currency (Mandatory, ISO 4217) -->
  <mat-form-field>
    <mat-label>Currency</mat-label>
    <input matInput formControlName="currency" type="text" required>
  </mat-form-field>

  <!-- Discount Percent (Optional, 2 decimal points) -->
  <mat-form-field>
    <mat-label>Discount Percent</mat-label>
    <input matInput formControlName="discount_percent" type="number" step="0.01">
  </mat-form-field>
  <!-- Tax Percent (Optional, 2 decimal points) -->
  <mat-form-field>
    <mat-label>Tax Percent</mat-label>
    <input matInput formControlName="tax_percent" type="number" step="0.01">
  </mat-form-field>

  <!-- Due Amount (Mandatory, 2 decimal points) -->
  <mat-form-field>
    <mat-label>Due Amount</mat-label>
    <input matInput formControlName="due_amount" type="number" step="0.01" required>
  </mat-form-field>

  <button mat-raised-button type="submit" [disabled]="!payeeForm.valid">Submit</button>
</form>

<mat-card appearance="outlined">
  <mat-card-header>
    <mat-card-title></mat-card-title>
    <mat-card-subtitle>{{ message }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-actions>
    <button mat-button class="confirmation-button" (click)="onYesClick()">Yes</button>
    <button mat-button class="confirmation-button" (click)="onNoClick()" cdkFocusInitial>No</button>
  </mat-card-actions>
</mat-card>
